<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Fokus.com</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Dashboard Header -->
  <header class="dashboard-header">
    <div class="container">
      <div class="dashboard-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#" class="active">Dashboard</a></li>
          <li><a href="#">Buat Berita</a></li>
          <li><a href="#">Kelola Berita</a></li>
          <li><a href="#">Profil</a></li>
        </ul>
        <div class="welcome-user">
          <div class="user-avatar" id="user-avatar">U</div>
          <div>
            <div>Halo, <span id="user-name">User </span></div>
            <a href="#" id="logout-btn">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <!-- Form Buat Berita Baru -->
    <div class="news-form">
      <h2>Buat Berita Baru</h2>
      <form id="create-news-form">
        <div class="form-group">
          <label for="news-title">Judul Berita</label>
          <input type="text" class="form-control" id="news-title" required />
        </div>
        <div class="form-group">
          <label for="news-category">Kategori</label>
          <select class="form-control" id="news-category" required>
            <option value="">Pilih Kategori</option>
            <option value="news">News</option>
            <option value="ekonomi">Ekonomi</option>
            <option value="olahraga">Olahraga</option>
            <option value="teknologi">Teknologi</option>
            <option value="hiburan">Hiburan</option>
            <option value="lifestyle">Lifestyle</option>
          </select>
        </div>
        <div class="form-group">
          <label for="news-image">URL Gambar</label>
          <input type="url" class="form-control" id="news-image" placeholder="https://example.com/image.jpg" />
        </div>
        <div class="form-group">
          <label for="news-content">Isi Berita</label>
          <textarea class="form-control" id="news-content" rows="8" required></textarea>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-outline" id="save-draft-btn">Simpan Draft</button>
          <button type="submit" class="btn btn-primary">Publikasikan</button>
        </div>
      </form>
    </div>

    <!-- Daftar Berita Saya -->
    <div class="user-news">
      <h2>Berita Saya</h2>
      <table class="news-table">
        <thead>
          <tr>
            <th>Judul</th>
            <th>Kategori</th>
            <th>Tanggal</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="user-news-list">
          <!-- Berita akan dimuat di sini -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
