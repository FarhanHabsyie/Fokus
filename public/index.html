        <div class="search-login">
          <form class="search-form">
            <input type="text" class="search-input" placeholder="Cari berita..." />
            <button type="submit" class="search-btn">üîç</button>
          </form>
          <div class="user-actions">
            <button class="btn btn-outline" id="login-btn">Login</button>
            <button class="btn btn-primary" id="register-btn">Daftar</button>
            <a href="dashboard.html" class="btn btn-secondary" id="admin-btn" style="display: none;">Admin</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="breaking-news">
    <a href="#" id="breaking-news-link" class="container">
        <div class="breaking-label"></div>
        <div class="breaking-content">
            <div class="breaking-text" id="breaking-text">
                Memuat berita terbaru...
            </div>
        </div>
    </a>
  </div>

  <section class="hero container">
  </section>

  <section class="news-section container">
  </section>

  <footer>
    <div class="container">
      </div>
  </footer>

  <div class="modal" id="login-modal">
    <div class="modal-content">
      <button class="modal-close" id="login-close">&times;</button>
      <h2 class="modal-title">Login</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" class="form-control" id="login-email" required />
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" class="form-control" id="login-password" required />
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        <div class="form-text text-center">
          <a href="#" id="forgot-password">Lupa password?</a>
        </div>
        <div class="form-switch">
          Belum punya akun? <a href="#" id="switch-to-register">Daftar di sini</a>
        </div>
      </form>
    </div>
  </div>

  <div class="modal" id="register-modal">
    <div class="modal-content">
      <button class="modal-close" id="register-close">&times;</button>
      <h2 class="modal-title">Daftar Akun</h2>
      <form id="register-form">
        <div class="form-group">
          <label for="register-name">Nama Lengkap</label>
          <input type="text" class="form-control" id="register-name" required />
        </div>
        <div class="form-group">
          <label for="register-email">Email</label>
          <input type="email" class="form-control" id="register-email" required />
        </div>
        <div class="form-group">
          <label for="register-password">Password</label>
          <input type="password" class="form-control" id="register-password" required />
          <div class="form-text">Minimal 8 karakter</div>
        </div>
        <div class="form-group">
          <label for="register-confirm">Konfirmasi Password</label>
          <input type="password" class="form-control" id="register-confirm" required />
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Daftar</button>
        <div class="form-switch">
          Sudah punya akun? <a href="#" id="switch-to-login">Login di sini</a>
        </div>
      </form>
    </div>
  </div>
